# Configuration file

1-feature {
    # Percentage chance for Heart Drops. Set to 100 for guarenteed drops, 0 to disable. [range: 0 ~ 100, default: 20]
    I:"1-Heart Drops"=20

    # Maximum amount of extra hearts allowed. [range: 0 ~ 60, default: 20]
    I:"2-Extra Hearts"=20

    # Percentage chance for Bone Charms to be dropped. Set to 100 for guarenteed drops, 0 to disable. [range: 0 ~ 100, default: 10]
    I:"3-Bone Charm Drops"=10

    # Percentage chance for Bone Charms to break on use. Set to 1 to break on every use. [range: 1 ~ 20, default: 7]
    I:"4-Bone Charm Break Chance"=7

    # Weight for catching Potion Fish, when fishing - 0 will disable, vanilla fish weight is 10. [range: 0 ~ 100, default: 7]
    I:"5-Potion Fish Catch Chance"=7

    # Set 'false' to disable certain flamer behaviour, such as heating furnaces and igniting TNT. [default: true]
    B:"6-Flamer Behaviour"=true

    # Set 'false' to disable fortunable metal ore drops. [default: true]
    B:"7-Ore Clusters"=false
    I:"8-Loot Bag Drops"=10

    # Set 'true' to have ore clusters registered as dusts in the oredict. [default: false]
    B:"8-Ore Clusters = Dust"=false

    # Percentage chance for Loot Bags. Set to 100 for guarenteed drops, 0 to disable. [range: 0 ~ 100, default: 10]
    I:"9-Loot Bag Drops"=10

    # Set 'false' to stop mobs spawning with DT weapons. [default: true]
    B:"C-Give Weapons to Mobs"=true

    # If 'true' armour will be unequipped and placed into the inventory of players with invisibility. [default: true]
    B:"C-Invisiblity Removes Armour"=false

    # Set 'false' to disable loot pool manipulation - this stops the mod from adding content to vanilla loot pools. [default: true]
    B:"C-Modify Loot Pools"=true

    # If enabled. right-clicking armour while already wearing a piece in the same slot will change over the piece in your hand and the piece you are wearing. [default: true]
    B:"C-Quick Change Armour"=true

    # Enable/disable ability to right-click a ladder to instantly climb it. [default: true]
    B:"C-Quick Ladder Climb"=true

    # If true, explosions will cause creepers to explode, in normal or hard difficulties. [default: true]
    B:"D-Chained Creeper Explosions"=true

    # Set 'false' to disable Seasonal Events, because you have no sense of fun, you monster. [default: true]
    B:"E-Seasonal Events"=true

    # Set 'false' to disable sitting. [default: true]
    B:RP-Sitting=true

    # Set 'false' to disable Dispensers using weapons/tools. [default: true]
    B:"U-Dispensers use weapons"=true
}


