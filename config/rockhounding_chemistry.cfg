    B:"enable toxic mutation"=true
}


##########################################################################################################
# toxic_waste
#--------------------------------------------------------------------------------------------------------#
# Hazard and pollution configuration
##########################################################################################################

toxic_waste {
    # Enable the chance to have pollution with blocks handling Toxic Waste
    B:"enable hazard"=false

    # percentage of gas purged when tolerance is reached. Max 50%
    I:"exhaustion amount"=20

    # 1/N chance the block containing Toxic Waste causes pollution
    I:"hazard chance"=1000

    # tolerance level of a vessel before collapsing
    I:"pressure tolerance"=10

    # size of the toxic cloud
    I:"toxic cloud size"=128

    # 1/N chance for the Toxic Sludge to spawn a Toxic Slime
    I:"toxic slime spawn"=500

    # Toxic Waste dropd xp if killing entities
    B:"xp from toxic Waste"=true
}


