        appliedenergistics2:item.ItemCrystalSeed
        Botania:livingrock
        Botania:manaTablet
     >

    # Enables the Ender Convergence Device [default: true]
    B:ENABLED=true

    # Energy Cost of the Augment per ItemStack Teleported [range: 0 ~ 1000, default: 20]
