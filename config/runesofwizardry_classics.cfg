# Configuration file

client {
    # If enabled, coordinates will always be shown in the Return inscription tooltip [default: false]
    B:displayReturnCoords=false

    # Radius for the Inscription of Foresight [range: 0 ~ 32, default: 5]
    I:foresightRadius=5
}


general {
    # Enable the Classic Inscription Enchanting Rune [default: true]
    B:oldInscriptionEnchant=true
}


##########################################################################################################
# inscriptions
#--------------------------------------------------------------------------------------------------------#
# Manage who can charge an inscription. valid values: ALL, OP, NONE
##########################################################################################################

inscriptions {
    # runesofwizardry_classics.inscription.blink [default: ALL]
    S:blink=ALL

    # runesofwizardry_classics.inscription.blink2 [default: ALL]
    S:blink2=ALL

    # runesofwizardry_classics.inscription.bounce [default: ALL]
    S:bounce=ALL

    # runesofwizardry_classics.inscription.foresight [default: ALL]
    S:foresight=ALL

    # runesofwizardry_classics.inscription.leap [default: ALL]
    S:leap=ALL

    # runesofwizardry_classics.inscription.leap2 [default: ALL]
    S:leap2=ALL

    # runesofwizardry_classics.inscription.return [default: ALL]
    S:return=ALL

    # runesofwizardry_classics.inscription.void [default: ALL]
    S:void=ALL
}


"rune behaviour" {
    # Blocks in this list may be replaced with farmland by the Rune of te Farm [default: [minecraft:dirt], [minecraft:grass], [minecraft:sand], [minecraft:farmland]]
    S:"farmland replaceable" <
        minecraft:dirt
        minecraft:grass
        minecraft:sand
        minecraft:farmland
     >

    # Blocks in this list will not be broken by the Rune of Level Earth or Rune of the Depths. [default: ]
    S:"levelEarth blacklist" <
     >

    # Does the Rune of Locked Time prevent blocks from falling? [default: true]
    B:"lockedTime falling blocks"=true

    # Sets the method used to build the lookup table for the Rune of Resurrection. Valid values: [ LootTables , JSON , Kill ]. JSON will create the file (using the LootTable method) if it doesn't exist [default: JSON]
    S:"runeResurrection mode"=JSON
}


